<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup-css.css">
</head>

<body class="w-[400px] min-h-[360px] m-0 p-0 bg-black text-white overflow-hidden font-sans dot-grid-bg">
  <div class="relative z-10 flex flex-col">

    <!-- Header with Productivity Mode Toggle -->
    <header class="flex items-center justify-between px-4 py-3 bg-[#0a0a0a] border-b border-[#1a1a1a] shrink-0">
      <h2 class="text-xl font-semibold tracking-tight">OneLinkPlease</h2>

      <div class="flex items-center gap-2">
        <div class="text-[8px] leading-tight text-right text-neutral-500 font-semibold uppercase tracking-wide">
          PRODUCTIVITY<br>MODE
        </div>
        <button
          id="productivityToggle"
          class="relative w-12 h-[26px] bg-neutral-800 border border-[#1a1a1a] rounded-full cursor-pointer transition-colors duration-200"
          aria-label="Toggle productivity mode"
        >
          <div class="absolute top-[3px] left-[3px] w-[18px] h-[18px] bg-black rounded-full transition-all duration-200 shadow-md"></div>
        </button>
      </div>
    </header>

    <!-- Save Current Page Button -->
    <div class="p-2 shrink-0">
      <button
        id="saveCurrentBtn"
        class="w-full px-4 py-2.5 bg-neutral-800 text-white border border-[#1a1a1a] rounded-lg text-sm font-medium hover:bg-neutral-700 transition-colors disabled:opacity-40 disabled:cursor-not-allowed"
      >
        Save Current Page
      </button>
    </div>

    <!-- Queue Count -->
    <div id="queueCount" class="text-center text-xs text-neutral-500 py-3 uppercase tracking-wide shrink-0">
      Loading...
    </div>

    <!-- Link Card -->
    <div
      id="linkCard"
      class="bg-neutral-800 border-t border-b border-[#1a1a1a] px-5 py-4 shrink-0 flex flex-col justify-center"
    >
      <h3 id="linkTitle" class="font-semibold text-base mb-2 break-words leading-snug">
        No links yet!
      </h3>
      <div id="linkUrl" class="text-xs text-neutral-500 whitespace-nowrap overflow-hidden text-ellipsis"></div>
    </div>

    <!-- Empty State -->
    <div
      id="emptyState"
      class="hidden text-center text-neutral-500 p-4 text-sm bg-neutral-800 border-t border-b border-[#1a1a1a] flex items-center justify-center shrink-0"
    >
      Your queue is empty. Save a link below!
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-1.5 p-2 shrink-0">
      <button
        id="openBtn"
        class="flex-1 px-3 py-2.5 bg-white text-black rounded-lg text-sm font-medium hover:shadow-lg hover:shadow-white/20 transition-all disabled:opacity-40 disabled:cursor-not-allowed"
      >
        Open & Remove
      </button>
      <button
        id="skipBtn"
        class="flex-1 px-3 py-2.5 bg-neutral-800 text-white border border-[#1a1a1a] rounded-lg text-sm font-medium hover:bg-neutral-700 transition-colors disabled:opacity-40 disabled:cursor-not-allowed"
      >
        Skip
      </button>
      <button
        id="deleteBtn"
        class="flex-1 px-3 py-2.5 bg-red-600 text-white rounded-lg text-sm font-medium hover:bg-red-700 transition-colors disabled:opacity-40 disabled:cursor-not-allowed"
      >
        Delete
      </button>
    </div>

    <!-- Auth Section -->
    <div class="p-2 border-t border-[#1a1a1a] mt-auto shrink-0">

      <!-- Signed Out State -->
      <div id="signedOut">
        <button
          id="signInBtn"
          class="w-full px-4 py-2 bg-white text-black rounded-lg text-sm font-medium flex items-center justify-center gap-2 hover:bg-neutral-100 transition-colors"
        >
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
          </svg>
          Sign in with Google
        </button>
      </div>

      <!-- Signed In State -->
      <div id="signedIn" class="hidden">
        <div class="flex items-center justify-between gap-2.5">
          <img
            id="userAvatar"
            src=""
            alt="User avatar"
            class="w-8 h-8 rounded-full border-2 border-[#1a1a1a] shrink-0"
          >
          <button
            id="dashboardBtn"
            class="flex-1 px-3 py-2 bg-neutral-800 border border-[#1a1a1a] rounded-lg text-xs text-white font-medium hover:bg-neutral-700 transition-colors"
          >
            Dashboard
          </button>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
