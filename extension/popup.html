<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }

    #linkCard {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      min-height: 80px;
    }

    #linkTitle {
      font-weight: bold;
      margin-bottom: 8px;
      color: #1a73e8;
      word-wrap: break-word;
    }

    #linkUrl {
      font-size: 12px;
      color: #666;
      word-wrap: break-word;
    }

    #emptyState {
      text-align: center;
      color: #999;
      padding: 20px;
    }

    .buttonGroup {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    #openBtn {
      background: #1a73e8;
      color: white;
    }

    #openBtn:hover {
      background: #1557b0;
    }

    #skipBtn {
      background: #e8e8e8;
      color: #333;
    }

    #skipBtn:hover {
      background: #d0d0d0;
    }

    #deleteBtn {
      background: #d93025;
      color: white;
    }

    #deleteBtn:hover {
      background: #b3261e;
    }

    #saveCurrentBtn {
      width: 100%;
      padding: 10px;
      background: #34a853;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    #saveCurrentBtn:hover {
      background: #2d8e47;
    }

    #queueCount {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
    }

    .toggle.active {
      background: #34a853;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    .toggle.active::after {
      left: 22px;
    }

    #modeControl {
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    #modeControl label {
      font-size: 14px;
      color: #666;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“š Read Later Random</h2>

  <div id="modeControl">
    <label>Productivity Mode</label>
    <div id="productivityToggle" class="toggle"></div>
  </div>

  <div id="queueCount">Loading...</div>

  <div id="linkCard">
    <div id="linkTitle">No links yet!</div>
    <div id="linkUrl"></div>
  </div>

  <div id="emptyState" style="display: none;">
    Your queue is empty. Save a link below!
  </div>

  <div class="buttonGroup">
    <button id="openBtn">Open & Remove</button>
    <button id="skipBtn">Skip</button>
    <button id="deleteBtn">Delete</button>
  </div>

  <button id="saveCurrentBtn">ðŸ’¾ Save Current Page</button>

  <script src="popup.js"></script>
</body>
</html>
