<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }

    #linkCard {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      min-height: 80px;
    }

    #linkTitle {
      font-weight: bold;
      margin-bottom: 8px;
      color: #1a73e8;
      word-wrap: break-word;
    }

    #linkUrl {
      font-size: 12px;
      color: #666;
      word-wrap: break-word;
    }

    #emptyState {
      text-align: center;
      color: #999;
      padding: 20px;
    }

    .buttonGroup {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    #openBtn {
      background: #1a73e8;
      color: white;
    }

    #openBtn:hover {
      background: #1557b0;
    }

    #skipBtn {
      background: #e8e8e8;
      color: #333;
    }

    #skipBtn:hover {
      background: #d0d0d0;
    }

    #deleteBtn {
      background: #d93025;
      color: white;
    }

    #deleteBtn:hover {
      background: #b3261e;
    }

    #saveCurrentBtn {
      width: 100%;
      padding: 10px;
      background: #34a853;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    #saveCurrentBtn:hover {
      background: #2d8e47;
    }

    #queueCount {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
    }

    .toggle.active {
      background: #34a853;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    .toggle.active::after {
      left: 22px;
    }

    #modeControl {
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    #modeControl label {
      font-size: 14px;
      color: #666;
      margin-right: 10px;
    }

    #authSection {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #authSection.signed-out {
      text-align: center;
    }

    #signInBtn {
      width: 100%;
      padding: 10px;
      background: white;
      border: 2px solid #1a73e8;
      color: #1a73e8;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #signInBtn:hover {
      background: #e8f0fe;
    }

    #userInfo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #userAvatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    #userName {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    #userEmail {
      font-size: 12px;
      color: #666;
    }

    #signOutBtn {
      padding: 6px 12px;
      background: #e8e8e8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #666;
    }

    #signOutBtn:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <h2>ðŸ“š Read Later Random</h2>

  <div id="authSection">
    <div id="signedOut" class="signed-out">
      <button id="signInBtn">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>
    </div>
    <div id="signedIn" style="display: none;">
      <div id="userInfo">
        <img id="userAvatar" src="" alt="User avatar">
        <div style="flex: 1;">
          <div id="userName"></div>
          <div id="userEmail"></div>
        </div>
        <button id="signOutBtn">Sign Out</button>
      </div>
    </div>
  </div>

  <div id="modeControl">
    <label>Productivity Mode</label>
    <div id="productivityToggle" class="toggle"></div>
  </div>

  <div id="queueCount">Loading...</div>

  <div id="linkCard">
    <div id="linkTitle">No links yet!</div>
    <div id="linkUrl"></div>
  </div>

  <div id="emptyState" style="display: none;">
    Your queue is empty. Save a link below!
  </div>

  <div class="buttonGroup">
    <button id="openBtn">Open & Remove</button>
    <button id="skipBtn">Skip</button>
    <button id="deleteBtn">Delete</button>
  </div>

  <button id="saveCurrentBtn">ðŸ’¾ Save Current Page</button>

  <script type="module" src="popup.js"></script>
</body>
</html>
